server {
    listen 80;
    server_name localhost;

    # Localização para servir os arquivos estáticos (seu site HTML, CSS, JS)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # Importante para SPAs (Single Page Applications)
    }

    # Localização para a API
    # Todas as requisições para /api/... serão redirecionadas para o backend
    location /api/ {
        # O nome do host aqui é o nome do container do backend na rede Docker
        proxy_pass http://backend:8170/;
        
        # Cabeçalhos importantes para o proxy reverso funcionar corretamente
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Opcional: Tratamento de erros
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}